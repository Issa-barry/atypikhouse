version: '3'
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: atypikhouse
    restart: always
    ports:
      - 9003:80
    volumes:
      - .:/var/www/html
    networks:
      - laravel
    env_file:
      - .env
  nginx:
    image: nginx:latest
    ports:
      - "8003:80"
      - "444:443"
    volumes:
      - ./default.conf:/etc/nginx/conf.d/default.conf
      - .:/var/www/html
    depends_on:
      - app
    networks:
      - laravel
  # Mailing Server
  mailhog:
    image: mailhog/mailhog:latest
    logging:
      driver: "none"
    ports:
      - "1025:1025"
      - "8025:8025"

networks:
  laravel:




